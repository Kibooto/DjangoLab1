{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Публікації</title>
</head>
<body>
    <div class="nav"><a class="text-white link" href="/">Назад</a></div>
    <div class="container">
        <h1 class="text-white">Публікації</h1>
    {% if category %} {{ category }} {% endif %}
    {% for item in items %}
    <div class="articles-row">
        <a class="text-white link" href="{{ item.get_absolute_url }}">
            <h4 class="">{{ item.title }}</h4>
        </a>
        <h5>
            {{ item.pub_date|date:"j E Y"|safe|linebreaks }}
        </h5>
        <p>
            {{ item.description|safe|escape|striptags|truncatewords_html:32 }}
        </p>
        <div class="container-image">
            <img class="img" src="{{ item.images.all.0.image.url }}" alt="" />
        </div>
        <div class='clearfix'></div>
    </div>
    {% endfor %}
    </div>
</body>
</html>
