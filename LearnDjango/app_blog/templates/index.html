{% load static %}
<!DOCTYPE html>
<html lang="uk">

<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    Категорії
    {% if categories %}
        {% for item in categories %}
            <div>
                <a href="{{ item.get_absolute_url }}">
                    <h4>{{ item.category }}</h4>
                </a>
            </div>
        {% endfor %}
    {% endif %}
    <div class="container">
        <h1 class="text-white">Портал новин</h1>
        <a class="link-btn" href="{% url 'articles-list' %}">
            <h4>Всі публікації</h4>
        </a>
    </div>
</body>
</html>
